ns, [] );    btn.onclick=function () {        if(inputHost.value==""){            M.host="http://localhost:8888";        }else{            M.host=inputHost.value;        }        let sql= M.editor.getValue();        M.doSql(sql,(d)=>{            jsonEditor.set(eval(inputDeal.value));    })    }</script></body></html>
