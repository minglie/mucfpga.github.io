em.out.println("Hello Word");	}}    `;    initValue["javascript"]=`var M=require("ming_node");var mysql  = require('mysql');var app=M.server();app.listen(8888);var Db = mysql.createConnection({    "host"     : "127.0.0.1",    "user"     : "root",    "password" : "123456",    "port"     : "3306",    "database" : "ming-lie",    "multipleStatements": true});Db.doSql=function(sql){    var promise = new Promise(function(reslove,reject){            Db.query(sql,                function (err, result) {                    if(err){                        console.error(err);                        reject(err);                    }                    reslove(result);                });    })    return promise;}prefixSql=\`DROP PROCEDURE IF EXISTS p;CREATE PROCEDURE p()BEGIN    \`;SuffixSql=\` END;call p \`;app.get("/",async function (req,res) {    app.redirect("/index.html",req,res);});app.post("/doSql",async function (req,res) {   console.log(req.params);   try{       var rows= await Db.doSql(prefixSql+req.params.sql+SuffixSql);       var r=rows.slice(2);       res.send(M.result(r));   }catch (e){       res.send(M.result(e,false));   }})    `;    initValue["less"]=` // LESS@color: #4D926F;#header {  color: @color;}h2 {  color: @color;}    `;    initValue["markdown"]=`**这是加粗的文字***这是倾斜的文字*\`***这是斜体加粗的文字***~~这是加删除线的文字~~    `;    initValue["mysql"]=`select * from resource  limit  (2-1)*5,5;select count(1) c from resource;    `;    initValue["php"]=`<?phpecho "我的第一段 PHP 脚本！";    `;    initValue["python"]=`#!/usr/bin/pythonprint "Hello, World!"    `;    initValue["redis"]=`SET runoobkey redisDEL runoobkeyFLUSHALL    `;    initValue["typescript"]=`interface UserArr{     [index:number]:string}var arr:UserArr=['aaa','bbb'];console.log(arr[0]);var arr:UserArr=[123,'bbb'];  /*错误*/console.log(arr[0]);    `;    initValue["xml"]=`<?xml version="1.0" encoding="UTF-8"?><project xm
